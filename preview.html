<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Window</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: white;
      }

      .loading-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .loading-state h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .loading-state p {
        font-size: 1.2rem;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="loading-state" id="loading">
      <h1>ðŸŽ‰ Preview Window</h1>
      <p>Waiting for content...</p>
    </div>
    <div id="content-container" style="display: none;"></div>

    <script type="module">
      // Use the bundled Tauri API (available in window.__TAURI__)
      const { listen } = window.__TAURI__.event;

      console.log('Preview window initializing...');

      // Listen for content from the main window
      listen('preview-content', (event) => {
        console.log('Received content:', event.payload);
        const { html } = event.payload;

        // Hide loading, show content
        document.getElementById('loading').style.display = 'none';
        const container = document.getElementById('content-container');
        container.style.display = 'block';
        container.innerHTML = html;
      });

      console.log('Preview window ready, listening for content...');
    </script>
  </body>
</html>
